<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>projects</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col>
      <ion-button id="open-modal">
      Add
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button>
      Delete
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter your project title</ion-label>
          <ion-input type="text" placeholder="Your Project title" [(ngModel)]="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Describe your project</ion-label>
          <ion-input type="text" placeholder="Your Description" [(ngModel)]="description"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>




  <!-- Show the card of projects -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{title}}</ion-card-title>
      
    </ion-card-header>
  
    <ion-card-content>
      {{description}}
    </ion-card-content>
  </ion-card>


</ion-content>
